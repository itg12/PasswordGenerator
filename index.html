<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Generator</title>
</head>
<body class="justify-center flex items-center h-screen" onload="passwordGenerator()" style="background-image: url(https://images.pexels.com/photos/1036808/pexels-photo-1036808.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); background-size:cover; background-repeat: no-repeat; background-position: center; ;">
    <div>
        <div class="w-[300px] rounded-md border m-3 text-center bg-white shadow-2xl">
            <h1 class="inline-flex items-center text-lg font-md px-4 py-2">
                Password Generator
              </h1>
            <input
              readonly 
              class="p-4 w-11/12 border-black border-2 font-semibold"
              id="showPass"
              value=""

            >
            <div class="p-4">
              
              <p class="mt-3 text-sm text-gray-600">
                You can choose the password length and character types of password.
              </p>
              
              <div class="mt-4">
                <input type="range" min="8" max="100" oninput="changeLength(this.value)" id="rangeDecider"><lavel class="font-semibold px-2" id="lenDisplay"></lavel>
              </div>
              <div class="mt-4">
                <input type="checkbox" id="num" onclick="passwordGenerator()"><lavel class="font-semibold px-2">Numbers</lavel>
                <input type="checkbox" id="char" onclick="passwordGenerator()"><lavel class="font-semibold px-2">Characters</lavel>
              </div>
              <button
                type="button"
                class="mt-4 w-full rounded-sm bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
                onclick="copyPassword()"
              >
                Copy Password
              </button>
            </div>
          </div>
          
    </div>










    <script src="script.js"></script>
</body>
</html>
